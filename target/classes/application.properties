spring.application.name=file-upload-service

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File validation configuration
file.validation.max-size=10485760
file.validation.allowed-extensions=.txt,.csv
file.validation.allowed-content-types=text/plain,text/csv,application/csv

# File processing configuration
# Regex pattern for word counting (matches word boundaries)
file.processing.word-pattern=\\b\\w+\\b
# Regex pattern for line counting (handles different line endings)
file.processing.line-pattern=\\r?\\n

# Logging configuration
logging.level.com.autodesk.file_upload_service=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server configuration
server.port=8080
server.servlet.context-path=/

# Actuator endpoints
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized
